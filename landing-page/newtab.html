<!DOCTYPE html>
<html lang="en" style="background-size: 100% 200% !important; background-repeat: no-repeat;">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;900&family=Ubuntu&display=swap" rel="stylesheet">

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

    <link rel="stylesheet" href="styles.css">
    
    <title>New Tab</title>
</head>
<body>
    <img id="logo" src="darkblue.png" alt="Fuze-Logo">

    <div id="content">
        <p><span id="day"></span> | <span id="date"></span></p>
        <h1><span id="time"></span></h1>
        <h2>What is your name?</h2>
        <input type="text" name="name" id="name" autofocus placeholder="Your Name">
        <input class="btn" type="button" id="enterName" value="Enter">

    </div>

    <script src="newTab.js"></script>

</body>
</html>
