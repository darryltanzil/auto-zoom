<!DOCTYPE html>

<head>

  <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;900&family=Ubuntu&display=swap" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">

  
</head>

<body>

  <h1 class="words">ZOOM LINKS</h1>


  <form>
    <label class="words" for="class">Class:</label><br>
    <input class="text words" type="text" id="class" name="class" value=""><br><br>

    <label class="words" for="link">Zoom Link:</label><br>
    <input class="text words" type="url" id="link" name="link" value="" placeholder="www.zoom.ca"><br><br>

    <label class="words" for="time">Class Time:</label><br>
    <input class="words" type="time" id="time" name="time" value=""><br><br>

    <label class="words" for="monday">M</label>
    <input class="day words" type="checkbox" id="monday" name="monday" value="M">
    <label class="words" for="tuesday">T</label>
    <input class="day words" type="checkbox" id="tuesday" name="tuesday" value="T">
    <label class="words" for="wednesday">W</label>
    <input class="day words" type="checkbox" id="wednesday" name="wednesday" value="W">
    <label class="words" for="thursday">Th</label>
    <input class="day words" type="checkbox" id="thursday" name="thursday" value="Th">
    <label class="words" for="friday">F</label>
    <input class="day words" type="checkbox" id="friday" name="friday" value="F">
    
    <br><br>

    <input class="words" type="submit" id="submit" value="Add">
  </form>
  <br>
  <p class="words">Click the "Add" button to add this zoom link to your schedule!</p>
  <p class="words">
    Current classes:
    <br>

</body>
<script src="popup.js"></script>

</html>
