<!DOCTYPE html>

<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <h1>ZOOM LINKS</h1>


  <form>
    <label for="class">Class:</label><br>
    <input type="text" id="class" name="class" value=""><br><br>

    <label for="link">Zoom Link:</label><br>
    <input type="text" id="link" name="link" value=""><br><br>

    <label for="time">Class Time:</label><br>
    <input type="time" id="time" name="time" value=""><br><br>

    <label for="monday">M</label>
    <input type="checkbox" id="monday" name="monday" value="M">
    <label for="tuesday">T</label>
    <input type="checkbox" id="tuesday" name="tuesday" value="T">
    <label for="wednesday">W</label>
    <input type="checkbox" id="wednesday" name="wednesday" value="W"><br>
    <label for="thursday">Th</label>
    <input type="checkbox" id="thursday" name="thursday" value="Th">
    <label for="friday">F</label>
    <input type="checkbox" id="friday" name="friday" value="F"><br><br>

    <input type="submit" id="submit" value="Add">
  </form>
  <p>Click the "Add" buttons to add this zoom link to your list.</p>
  <br>
  <p>
    Current classes:
    <br>
    <table style="width:100%; color: white;">
      <tr>
        <th>Link</th>
        <th>Time</th>
        <th>Monday</th>
        <th>Tuesday</th>
        <th>Wednesday</th>
        <th>Thursdays</th>
        <th>Fridays</th>
        <th>Class</th>
      </tr>
      <table id="class_monday">  </table>
  </p>
  <style>
    table {
    border-collapse: collapse;
    font-family: sans-serif;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
    }
    tbody tr {
    border-bottom: 1px solid #dddddd;
}
tbody tr:nth-of-type(even) {
    background-color: #f3f3f3;
}
tbody tr:last-of-type {
    border-bottom: 2px solid #009879;
}
  </style>

</body>
<script src="popup.js"></script>

</html>
